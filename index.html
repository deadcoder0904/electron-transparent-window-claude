<!-- index.html -->
<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Transparent Overlay</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: rgba(128, 128, 128, 0.3); /* Semi-transparent grey */
				user-select: none; /* Prevents selection of the overlay itself */
				-webkit-app-region: drag; /* Makes the window draggable */
				height: 100vh;
				width: 100vw;
				position: relative;
			}

			#controls {
				position: absolute;
				top: 10px;
				right: 10px;
				background-color: rgba(255, 255, 255, 0.7);
				padding: 5px;
				border-radius: 5px;
				-webkit-app-region: no-drag; /* Makes controls clickable */
			}

			button {
				background-color: #4caf50;
				border: none;
				color: white;
				padding: 5px 10px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 12px;
				margin: 2px;
				cursor: pointer;
				border-radius: 3px;
			}
		</style>
	</head>
	<body>
		<div id="controls">
			<button id="toggleInteraction">Toggle Mouse</button>
			<button id="exit">Exit</button>
		</div>

		<script>
			const { remote } = require("electron");
			const { getCurrentWindow } = remote;
			const win = getCurrentWindow();
			let isClickable = false;

			document
				.getElementById("toggleInteraction")
				.addEventListener("click", () => {
					isClickable = !isClickable;
					win.setIgnoreMouseEvents(isClickable, { forward: true });
					document.getElementById("toggleInteraction").textContent = isClickable
						? "Disable Mouse"
						: "Enable Mouse";
				});

			document.getElementById("exit").addEventListener("click", () => {
				window.close();
			});
		</script>
	</body>
</html>
